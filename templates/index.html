<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Death to a Banana</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body, .font-dotmatrix {
            font-family: 'DotGothic16', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        body {
            background-color: #111827; /* Fallback color */
            position: relative;
            overflow: hidden;
        }
        
        /* 1. NEW BACKGROUND IMPLEMENTATION FOR DOT-MATRIX EFFECT */
        /* We create two pseudo-elements: one for the image and one for the pixel grid. */
        
        /* The main background image layer (bottom layer) */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2; /* Furthest back */
            background-image: 
                linear-gradient(rgba(17, 24, 39, 0.5), rgba(17, 24, 39, 0.5)),
                url('/static/background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        /* The dot-matrix pixel grid layer (top layer) */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; /* Sits on top of the image, but behind the content */
            
            /* This creates the dot-matrix pattern */
            background-image: radial-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 0);
            background-size: 8px 8px;
            
            /* 2. THE HOVER EFFECT */
            /* The grid is invisible by default... */
            opacity: 0;
            /* ...and will smoothly fade in and out over 0.5 seconds. */
            transition: opacity 0.5s ease-in-out;
        }

        /* When the user hovers over the body, the pixel grid fades in. */
        body:hover::after {
            opacity: 1;
        }

        .glass-card {
            background: rgba(31, 41, 55, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-scale {
            animation: fadeInScaleUp 0.5s ease-out forwards;
        }

        .fancy-loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #FBBF24;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .interactive-heading:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px rgba(255,255,255,0.7),
                0 0 10px rgba(255,255,255,0.5),
                0 0 18px rgba(255,255,255,0.3);
            }
            20%, 24%, 55% { text-shadow: none; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 font-dotmatrix">

    <main class="glass-card rounded-3xl shadow-2xl p-8 max-w-lg w-full text-center transition-all duration-500">
        
        <!-- Header Section -->
        <div class="mb-8">
            <h1 class="text-4xl text-white mb-4 transition-all duration-300 interactive-heading cursor-default">
                Days Death to a Banana
            </h1>
            <p class="text-gray-400 text-sm">Upload an image. Let AI predict its fate.</p>
        </div>

        <!-- Image Upload Area -->
        <div>
            <label for="file-upload" class="group cursor-pointer border-2 border-dashed border-gray-600 rounded-xl p-10 flex flex-col items-center justify-center transition-all duration-300 hover:border-amber-400 hover:bg-gray-800/50">
                <svg class="w-16 h-16 text-gray-500 mb-4 transition-transform duration-300 group-hover:scale-110 group-hover:text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <span id="upload-text" class="text-gray-300 transition-colors duration-300 group-hover:text-white">Choose an image</span>
                <span class="text-xs text-gray-500 mt-1">PNG or JPG</span>
            </label>
            <input id="file-upload" type="file" class="hidden" accept="image/jpeg, image/png">
        </div>

        <!-- Image Preview and Results Section -->
        <div id="result-container" class="mt-8 hidden">
            <div class="flex flex-col md:flex-row items-center justify-around gap-6">
                
                <div class="w-48 h-48 rounded-2xl overflow-hidden flex items-center justify-center bg-gray-900 shadow-lg border border-gray-700">
                    <img id="image-preview" src="#" alt="Uploaded Banana" class="w-full h-full object-cover">
                </div>
                
                <div class="text-center w-48 h-48 flex flex-col items-center justify-center">
                    <div id="loader" class="fancy-loader hidden"></div>
                    <div id="prediction-result" class="hidden">
                        <p class="text-lg text-gray-400 mb-1">Days Left:</p>
                        <p id="prediction-text" class="text-6xl font-bold bg-gradient-to-r from-amber-300 to-yellow-500 text-transparent bg-clip-text"></p>
                        <p id="ripeness-category" class="text-gray-300 mt-2 text-sm"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer credit -->
    <footer class="text-center p-4">
        <p id="footer-text" class="text-sm text-gray-500 transition-colors duration-300 hover:text-gray-300">Crafted by Anish With ❤️</p>
    </footer>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const resultContainer = document.getElementById('result-container');
        const predictionText = document.getElementById('prediction-text');
        const uploadText = document.getElementById('upload-text');
        const loader = document.getElementById('loader');
        const predictionResultDiv = document.getElementById('prediction-result');
        const ripenessCategoryText = document.getElementById('ripeness-category');

        fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('animate-fade-scale');
                uploadText.textContent = file.name;
            };
            reader.readAsDataURL(file);

            loader.classList.remove('hidden');
            predictionResultDiv.classList.add('hidden');
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.prediction) {
                    const days = parseFloat(result.prediction);
                    predictionText.textContent = days.toFixed(1);
                    if (days >= 6) {
                        ripenessCategoryText.textContent = "Fresh & Greenish";
                    } else if (days >= 4) {
                        ripenessCategoryText.textContent = "Perfectly Ripe!";
                    } else if (days >= 2) {
                        ripenessCategoryText.textContent = "Ideal for Smoothies";
                    } else {
                        ripenessCategoryText.textContent = "Bake Banana Bread!";
                    }
                } else if (result.error) {
                    predictionText.textContent = `Error`;
                    ripenessCategoryText.textContent = result.error;
                }
            } catch (error) {
                predictionText.textContent = 'Error';
                ripenessCategoryText.textContent = 'Prediction failed.';
                console.error('Fetch error:', error);
            } finally {
                loader.classList.add('hidden');
                predictionResultDiv.classList.remove('hidden');
                predictionResultDiv.classList.add('animate-fade-scale');
            }
        });
    </script>
</body>
</html>
