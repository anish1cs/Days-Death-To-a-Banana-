<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Ripeness Predictor</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean, professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Optional: Style to use a background image from the /static folder */
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
        }
        /* Style for the loading spinner animation */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3b82f6; /* Tailwind blue-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-80 backdrop-blur-sm rounded-2xl shadow-2xl p-8 max-w-lg w-full text-center m-4">
        <!-- Header Section -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Days Death To a Banana!</h1>
        <p class="text-gray-600 mb-6">Upload an image to predict the remaining edible days of a banana using an advanced AI model.</p>

        <!-- Image Upload Area -->
        <div>
            <label for="file-upload" class="cursor-pointer border-2 border-dashed border-gray-400 rounded-lg p-10 flex flex-col items-center justify-center transition-colors duration-300 hover:bg-gray-50 hover:border-blue-500">
                <svg class="w-12 h-12 text-gray-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h10a4 4 0 014 4v6a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 16v1a2 2 0 01-2 2H10a2 2 0 01-2-2v-1m-4-4h16"></path></svg>
                <span id="upload-text" class="text-gray-700 font-semibold">Click to upload an image</span>
                <span class="text-xs text-gray-500 mt-1">PNG or JPG</span>
            </label>
            <input id="file-upload" type="file" class="hidden" accept="image/jpeg, image/png">
        </div>

        <!-- Image Preview and Results Section -->
        <div id="result-container" class="mt-6 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Result</h2>
            <div class="flex flex-col md:flex-row items-center justify-center gap-6">
                <!-- Image Preview Box -->
                <div class="w-48 h-48 border-2 border-gray-300 rounded-lg overflow-hidden flex items-center justify-center bg-gray-100 shadow-inner">
                    <img id="image-preview" src="#" alt="Uploaded Banana" class="w-full h-full object-cover">
                </div>
                <!-- Prediction Text Box -->
                <div class="text-left">
                     <!-- Loading Spinner (shown during prediction) -->
                    <div id="loader" class="loader mx-auto my-4 hidden"></div>
                    <!-- Prediction Result (shown after prediction) -->
                    <div id="prediction-result">
                        <p class="text-lg text-gray-600">Predicted Days Left:</p>
                        <p id="prediction-text" class="text-4xl font-bold text-blue-600"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get references to all the important HTML elements
        const fileUpload = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const resultContainer = document.getElementById('result-container');
        const predictionText = document.getElementById('prediction-text');
        const uploadText = document.getElementById('upload-text');
        const loader = document.getElementById('loader');
        const predictionResultDiv = document.getElementById('prediction-result');

        // This function runs when the user selects a file
        fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // Step 1: Show the selected image on the webpage
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                resultContainer.classList.remove('hidden'); // Show the result section
                uploadText.textContent = file.name; // Update the text to the filename
            };
            reader.readAsDataURL(file);

            // Step 2: Prepare for prediction by showing the loading spinner
            loader.classList.remove('hidden');
            predictionResultDiv.classList.add('hidden'); // Hide any previous result
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                // Step 3: Send the image to the Python backend
                // The '/predict' path corresponds to the @app.route('/predict') in your app.py
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server error: ${response.statusText}`);
                }
                
                // Step 4: Display the result from the backend
                const result = await response.json();
                
                if (result.prediction) {
                    predictionText.textContent = `${result.prediction} Days`;
                } else if (result.error) {
                    predictionText.textContent = `Error: ${result.error}`;
                } else {
                    predictionText.textContent = 'Error';
                }
            } catch (error) {
                predictionText.textContent = 'Failed';
                console.error('Fetch error:', error);
            } finally {
                // Step 5: Hide the loader and show the final result
                loader.classList.add('hidden');
                predictionResultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
